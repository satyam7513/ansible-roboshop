- name: configure frontend component
  hosts: frontend
  become: yes
  tasks:
    - name: Disbale default nginx
      ansible.builtin.command: dnf module disable nginx -y

    - name: Enable nginx:1.24
      ansible.builtin.command: dnf module enable nginx:1.24 -y

    - name: install nginx
      ansible.builtin.dnf:
          name: nginx
          state: present

    - name: start and Enable nginx
      ansible.builtin.service:
          name: nginx
          service: started
          enabled: yes

    - name: Remove the content
      ansible.builtin.file:
         path: /usr/share/nginx/html/
         state: absent

    - name: crete html directory
      ansible.builtin.file:
          path: /usr/share/nginx/html
          state: directory

    - name: Download the content
      ansible.builtin.get_url:
          url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
          dest: /tmp/frontend.zip

    - name: Extract the code
      ansible.builtin.unarchive:
          src: /tmp/frontend.zip
          dest: /usr/share/nginx/html
          remote_src: yes

    - name: remove default nginx configure
      ansible.builtin.file:
         path: /etc/nginx/nginx.conf
         state: absent

    - name: copy roboshop nginx conf
      ansible.builtin.copy:
           src: nginx.conf
           dest: /etc/nginx/nginx.conf

    - name: restart nginx
      ansible.builtin.service:
          name: nginx
          state: restarted

          





    